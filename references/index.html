<!DOCTYPE html>
<html>
<head>
  <title>Art Reference Organizer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <header>
    <h1>Art Reference Organizer</h1>
  </header>
  
  <main>
    <!-- Add your input fields, buttons, and containers here -->
    <div id="input-container">
      <input type="text" id="image-input" placeholder="Image URL">
      <input type="text" id="caption-input" placeholder="Caption">
      <textarea id="text-input" placeholder="Markdown Text"></textarea>
      <button id="add-button">Add Reference</button>
    </div>
  
    <div id="container"></div>
  
    <div id="button-container">
      <button id="save-button">Save to Local Storage</button>
      <button id="load-button">Load from Local Storage</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>

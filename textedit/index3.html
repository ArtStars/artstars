<!DOCTYPE html>
<html>
<head>
    <title>WYSIWYG Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
</head>
<body>
    <div class="file-menu">
        <button id="newBtn">New</button>
        <input type="file" id="openBtn" accept=".md">
        <button id="saveBtn">Save</button>
    </div>
    <textarea id="editor"></textarea>
    <div id="preview"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
